<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ publicPath('site/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ publicPath('site/css/app.css') }}">
    <title>myRuble - заработай свой рубль</title>
</head>
<body>
    {% block body %}{% endblock %}
    <script src="{{ publicPath('site/js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ publicPath('site/js/popper.min.js') }}"></script>
    <script src="{{ publicPath('site/js/bootstrap.min.js') }}"></script>
    <script>
        var guid = function() {
            var nav = window.navigator;
            var screen = window.screen;
            var guid = nav.mimeTypes.length;
            guid += nav.userAgent.replace(/\D+/g, '');
            guid += nav.plugins.length;
            guid += screen.height || '';
            guid += screen.width || '';
            guid += screen.pixelDepth || '';
        
            return guid;
        };
    </script>
</body>
</html>
