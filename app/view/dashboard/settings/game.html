{% extends "./dashboard/layout.html" %}

{% block body %}
<div class="my-3 my-md-5">
    <div class="container">
        {% for message in flash.success %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
        {% for message in flash.danger %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        {% for message in flash.info %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Oyun tənzimləmələri</h3>
            </div>
            <div class="card-body">
                <div class="col-md-6 offset-3">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="time">Oyun vaxtı (saniyə)</label>
                            <input id="time" type="number" name="time" value="{{ info.time }}" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="heart_time">Ürək almaq vaxtı (saniyə)</label>
                            <input id="heart_time" type="number" name="heart_time" value="{{ info.heart_time }}" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="task">Task sayı</label>
                            <input id="task" type="number" name="task" value="{{ info.task }}" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="price">Qazanc məbləği</label>
                            <input id="price" type="number" step="any" name="price" value="{{ info.price }}" required class="form-control">
                        </div>
                        <button type="submit" name="save" class="btn btn-primary w-100">Yadda saxla</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
